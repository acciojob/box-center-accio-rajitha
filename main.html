<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
	<style>
        /* CSS styles for the centered box */
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff; /* Light blue background color */
        }
		.centered-box {
            width: 200px; /* Box width */
            height: 200px; /* Box height */
            border: 2px solid #000; /* Black borders */
            background-color: #add8e6; /* Light blue background color */
            position: relative; /* Relative positioning */
        }

        .centered-text {
            color: purple; /* Purple text color */
            text-align: center; /* Center text within the box */
            position: absolute; /* Absolute positioning within the box */
            top: 50%; /* Move to the vertical center */
            left: 50%; /* Move to the horizontal center */
            transform: translate(-50%, -50%); /* Center the text precisely */
        }
    </style>

<body>
	<!-- the entire body must be written by student -->
	<div class="centered-box">
        <p class="centered-text">This is center</p>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
